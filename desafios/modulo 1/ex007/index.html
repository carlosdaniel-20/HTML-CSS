<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="use a tag &lt;p&gt; ">Parágrafos</abbr></li>
        <li><abbr title="use a tag &lt;h1,h1,h3...&gt;">Títulos</abbr></li>
        <li><abbr title="usasse a tag &lt;img&gt;, selecionando o endereco dela na pasta ou site">Imagens</abbr></li>
        <li><abbr title="usasse a &lt;tag abbr&gt;">Abreviacões</abbr></li>
        <li><abbr title="usasse a tag &lt;code&gt;">Códigos fonte</abbr></li>
        <li><abbr title="usasse a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><mark style="background-color: aqua;"><abbr title="usasse a tag &lt;mark&gt; na palavra desejada">Listas com marcadores</abbr></mark></li>    
    </ul>
    
</body>
</html>
